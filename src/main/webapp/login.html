<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>Login demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1> Login Page. </h1>
<div id="app">
    <el-container>
        <el-form>
            <el-input placeholder="Username" v-model="username"></el-input><br><br>
            <el-input placeholder="Password" type="password" v-model="password"></el-input><br><br>
            <div>
                <br>
                <el-button v-on:click="postInfo">Submit</el-button>
                <el-button v-on:click="reset">Reset</el-button>
                <br>
                <el-button v-on:click="reg">Register</el-button>
            </div>


        </el-form>
    </el-container>
</div>
</body>
<script>
    const App = {
        data() {
            return {
                username: "",
                password: ""
            };
        },
        methods: {
            reset() {
                this.username = "";
                this.password = "";
            },
            postInfo() {
                axios.post('/playground/login', {
                    username: this.username,
                    password: this.password
                })
                    .then(function (response) {
                        console.log(response)
                        if (response.data === true) {
                            alert("Successfully login.")
                        } else {
                            alert("Bad username or password -" + response.data)
                        }
                    })
                    .catch(function (error) {
                        console.log(error)
                        alert(error)
                    })
            },
            reg() {
                axios.post('/playground/register', {
                    username: this.username,
                    password: this.password
                })
                    .then(function (response) {
                        console.log(response)
                        if (response.data === true) {
                            alert("Successfully registered.")
                        } else if (response.data === false) {
                            alert("Failed to register.")
                        }
                    })
                    .catch(function (error) {
                        console.log(error)
                        alert(error)
                    })
            }
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");

</script>

</html>
